<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历 - 艺术家作品集</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header>
        <!-- Include the navigation bar -->
        <div id="navbar"></div>
    </header>

    <main>
        <h1>简历</h1>
        <section>
            <h2>个人信息</h2>
            <p>姓名: [您的姓名]</p>
            <p>联系方式: [您的联系方式]</p>
            <p>地址: [您的地址]</p>
        </section>

        <section>
            <h2>教育背景</h2>
            <ul>
                <li>[学位] - [学校名称] - [年份]</li>
                <li>[学位] - [学校名称] - [年份]</li>
            </ul>
        </section>

        <section>
            <h2>工作经历</h2>
            <ul>
                <li>[职位] - [公司名称] - [年份]</li>
                <li>[职位] - [公司名称] - [年份]</li>
            </ul>
        </section>

        <section>
            <h2>技能</h2>
            <ul>
                <li>[技能1]</li>
                <li>[技能2]</li>
                <li>[技能3]</li>
            </ul>
        </section>
    </main>

    <footer>
        <!-- Include the footer -->
        <div id="footer"></div>
    </footer>

    <script src="../../assets/js/scripts.js"></script>
</body>
</html>
