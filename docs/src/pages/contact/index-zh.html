<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 个人艺术作品集</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header>
        <!-- Include the navigation bar -->
        <div id="navbar"></div>
    </header>

    <main>
        <h1>联系我</h1>
        <p>如果您有任何问题或合作机会，请通过以下方式与我联系：</p>
        <ul>
            <li>电子邮件: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>电话: +86 123 4567 8901</li>
            <li>社交媒体: 
                <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>, 
                <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
            </li>
        </ul>
        <p>或者，您可以填写下面的联系表单：</p>
        <form action="#" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">信息:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">发送</button>
        </form>
    </main>

    <footer>
        <!-- Include the footer -->
        <div id="footer"></div>
    </footer>

    <script src="../../assets/js/scripts.js"></script>
</body>
</html>
