<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Artist Portfolio</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar">
        <!-- Navbar content will be included here -->
    </div>

    <main>
        <h1>Contact Me</h1>
        <p>If you would like to get in touch, please fill out the form below or reach out via email.</p>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p>You can also reach me at: <a href="mailto:artist@example.com">artist@example.com</a></p>
    </main>

    <!-- Include Footer -->
    <div id="footer">
        <!-- Footer content will be included here -->
    </div>

    <script src="../../assets/js/scripts.js"></script>
</body>
</html>
