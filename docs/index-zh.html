<body>

 <style>  
/*main content styles*/
        @font-face {
         font-family: "WHOA Spine Minimum";
        src: url("https://assets.codepen.io/174183/WHOA-Variable-Spine-v0.3.ttf")
            format("truetype");
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: "WHOA Top Minimum";
        src: url("https://assets.codepen.io/174183/WHOA-Variable-Top-v0.3.ttf")
            format("truetype");
        font-weight: normal;
        font-style: normal;
        }

        body {
        font-family: sans-serif;
        max-width: 50rem;
        padding: 3rem 0;
        margin: 0 auto;
        color: #141414;
        background: #08578e;
        display: grid;
        place-items: center;
        }

        h1 {
        text-transform: uppercase;
        font-size: 2rem;
        }

        h1 span {
        display: block;
        cursor: url("https://assets.codepen.io/174183/spiral_1.png"), auto;
        font-family: "WHOA Top Minimum";
        font-variation-settings: "hrzn" 0, "vert" 0, "rota" 0, "zoom" 0;
        font-weight: normal;
        font-size: clamp(10rem, 106.7vw - 36.7rem, 20rem);
        position: relative;
        line-height: 0.5;
        margin: 0 0 0 1rem;
        }

        h1 span::before {
        content: "52lines Studio";
        font-family: "WHOA Spine Minimum";
        font-variation-settings: "hrzn" 0, "vert" 0, "rota" 0, "zoom" 0;
        font-size: 1em;
        position: absolute;
        top: 0;
        z-index: -1;
        left: 0;
        }

        h1 span:hover,
        h1 span:hover::before {
        font-variation-settings: "hrzn" 820, "vert" -1000, "rota" 59, "zoom" 820;
        transition: all 1000ms cubic-bezier(0.42, 0, 0.11, 1.43);
        }

        h1 span:hover {
        -webkit-text-stroke: 1px white;
        }

        p {
        max-width: 60ch;
        }

 /*image styles*/
        #moving-image1 {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 250px; 
            animation: move-horizontal 30s linear infinite;
        }
        @keyframes move-horizontal {
            0% {
                transform: translateX(-20vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }
/*sidebar styles*/
    #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 180px;
    padding-top: 60px;
    z-index: 1001;
    transition: transform 0.3s ease-in-out;
    }

    #sidebar ul {
    list-style-type: none;
    padding: 0;
    }

    #sidebar li {
    margin: 20px 0;
    text-align: center;
    }

    #sidebar a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    font-weight: bold;
    position: relative;
    display: inline-block;
    transition: transform 0.3s ease, color 0.3s ease;
    font-size: 30px; 
    }

    #sidebar a::after,
    #sidebar a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, #ff0000, #00ffff);
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.4s ease-out;
    }

    #sidebar a::before {
    top: -5px;
    transform-origin: left;
    }

    #sidebar a:hover::after,
    #sidebar a:hover::before {
    transform: scaleX(1);
    }

    #sidebar a:hover {
    transform: scale(1.2);
    color: #ffffff;
    }
</style>
</body>
